<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input {
            margin: 8px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Prediction</h2>
        <form action="/predict" method="post">
            <input type="text" name="sepal_length" placeholder="Sepal Length (cm)" required><br>
            <input type="text" name="sepal_width" placeholder="Sepal Width (cm)" required><br>
            <input type="text" name="petal_length" placeholder="Petal Length (cm)" required><br>
            <input type="text" name="petal_width" placeholder="Petal Width (cm)" required><br>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
